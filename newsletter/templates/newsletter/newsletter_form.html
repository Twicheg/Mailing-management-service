{% extends 'clients/base.html' %}
{% block content %}
<div class="row mb-4">
    <div class="col-1"></div>
    <div class="col-4">
        <div class="card mb-4 box-shadow ">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Добавление настройкy сообщений</h4>
            </div>
            <div class="card-body text-center">
                <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    {% if object %}
                    <button type="submit" class="btn btn-danger">Изменить</button>
                    {% else %}
                    <button type="submit" class="btn btn-danger">Создать</button>
                    {% endif %}
                    <a href="{% url 'newsletter:list' %}" class="btn btn-success">Назад</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
